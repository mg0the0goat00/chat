<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Bot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 100%; height: 100vh; overflow: auto; }
        #messages { list-style-type: none; padding: 0; margin: 0; }
        li { margin-bottom: 1rem; }
        textarea { width: 100%; resize: vertical; }
    </style>
</head>
<body>
    <div class="container">
        <ul id="messages"></ul>
        <form id="send-message">
            <textarea name="message" rows="1" placeholder="Type your message..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        document.getElementById("send-message").addEventListener("submit", function(e) {
            e.preventDefault();
            const messageInput = document.querySelector("#send-message textarea");
            const message = messageInput.value.trim();
            fetch("/chat?message=" + encodeURIComponent(message))
                .then((res) => res.json())
                .then((data) => {
                    const messagesList = document.getElementById("messages");
                    const newMessage = document.createElement("li");
                    newMessage.innerHTML = data.response;
                    messagesList.appendChild(newMessage);
                    messageInput.value = "";
                })
                .catch((error) => console.log(error));
        });
    </script>
</body>
</html>
